<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
<div style="text-align: center;">
<header>
    <h1 style="text-align: center;">Generacion de QR</h1>
</header>
</div>

<div style="margin-top: 50px;">
    <!-- Datos del QR -->
<div style="text-align: center;">
    <label for="input1">Nombre</label>
        <input type="text" id="input1" required maxlength="50" placeholder="Ingresa tu nombre">
        <br><br/>
        <label for="input2">Correo Electronico</label>

        <input type="email" id="input2" required maxlength="60" placeholder="Ingresa tu correo">
        <br><br/>
    <label for="input3">Selecciona tu institucion:</label>
        <input type="text" id="input3" required list="institucionlista">
        <br><br/>
        <datalist id="institucionlista">
            <option value="IPN",IPN></option>
            <option value="Tec Monterrey",Tecnologoco de Monterrey></option>
            <option value="Fes Acatlan",Facultad de estudios superiores Acatlan></option>
            <option value="Univer Milenium",Univer milenium></option>
            <option value="UAM",Universidad Autonoma De Mexico></option>
        </datalist>
        <label for="input4">Dependencia</label>
        <input type="text" id="input4" required maxlength="100">
        <div>
        <button onclick="generarQR()" class="btn-btn-primary">Generar QR</button>
        <BUtton onclick="location.hrefqr=`html`">Generar Nuevo QR</BUtton>
        </div>

        <div id="qr-code">
        <img src="" alt="">

        </div>

</div>
</div>

</body>

<script src="qr.js"></script>
</html>
